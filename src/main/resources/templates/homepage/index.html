<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Inicio | Banco de Guatemala</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/6.1.0/css/all.min.css}">
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
</head>
<body class="d-flex flex-column h-100">

<header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container">
            <div class="bank-name">
                <i class="fa fa-bank"></i>
                &nbsp;
                Banco:
                <span th:text="${bank.name}"></span>
            </div>

            <div class="inner-logo">
                <img alt="Banguat" th:src="@{/img/logo_banguat_final.png}" title="Banguat">
                &nbsp;
                <a th:href="@{/logout}" class="btn btn-outline-danger">
                    <i class="fa fa-sign-out"></i>
                    &nbsp;
                    Salir
                </a>
            </div>
        </div>
    </nav>
</header>

<div id="inner-title">
    <div class="container">
        Inicio
    </div>
</div>

<!-- Begin page content -->
<main>
    <div class="container main-menu">
        <div class="row">
            <div class="col col-lg-6">
                <a th:href="@{/balance-module}">
                    <img th:src="@{/img/consulta.png}" alt="Consultas">
                    <div class="title">
                        <h6>Consultas</h6>
                    </div>
                </a>
            </div>
            <div class="col col-lg-6">
                <a th:href="@{/payment-module}">
                    <img th:src="@{/img/metodo-de-pago.png}" alt="Pagos">
                    <div class="title">
                        <h6>Pagos</h6>
                    </div>
                </a>
            </div>
        </div>
        <div class="row">
            <div class="col col-lg-6">
                <a th:href="@{/transfer-module}">
                    <img th:src="@{/img/money-transfer.png}" alt="Transferencias">
                    <div class="title">
                        <h6>Transferencias</h6>
                    </div>
                </a>
            </div>
            <div class="col col-lg-6">
                <a th:href="@{/service-module}">
                    <img th:src="@{/img/customer-service.png}" alt="Otros servicios">
                    <div class="title">
                        <h6>Servicios adicionales</h6>
                    </div>
                </a>
            </div>
        </div>
    </div>
</main>

<script type="text/javascript" th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/webjars/font-awesome/6.1.0/js/all.min.js}"></script>
<script type="text/javascript" th:src="@{/js/main.js}"></script>
</body>
</html>
