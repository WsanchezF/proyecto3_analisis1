<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Otros servicios | Banco de Guatemala</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/6.1.0/css/all.min.css}">
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
</head>
<body class="d-flex flex-column h-100">
<header th:insert="homepage/_includes :: inner-header">...</header>

<div id="inner-title">
    <div class="container">
        Otros servicios
    </div>
</div>

<!-- Begin page content -->
<main>
    <div class="container main-menu">
        <div class="row">
            <div class="col col-lg-4">
                <a th:href="@{/service-module/telephone}">
                    <img th:src="@{/img/telephone.png}" alt="Pago servicio telefónico">
                    <div class="title">
                        <h6>Pago servicio telefónico</h6>
                    </div>
                </a>
            </div>
            <div class="col col-lg-4">
                <a th:href="@{/service-module/eegsa}">
                    <img th:src="@{/img/light-bulb.png}" alt="Pago EEGSA">
                    <div class="title">
                        <h6>Pago EEGSA</h6>
                    </div>
                </a>
            </div>
            <div class="col col-lg-4">
                <a th:href="@{/service-module/empagua}">
                    <img th:src="@{/img/water-drop.png}" alt="Pago EMPAGUA">
                    <div class="title">
                        <h6>Pago EMPAGUA</h6>
                    </div>
                </a>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12 text-center">
                <a th:href="@{/}" class="btn btn-outline-primary">
                    <i class="fa fa-home"></i>
                    &nbsp;
                    Inicio
                </a>
            </div>
        </div>
    </div>
</main>

<script type="text/javascript" th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/webjars/font-awesome/6.1.0/js/all.min.js}"></script>
<script type="text/javascript" th:src="@{/js/main.js}"></script>
</body>
</html>
