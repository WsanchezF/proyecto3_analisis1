<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Consulta de estado de cuenta | Banco de Guatemala</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/6.1.0/css/all.min.css}">
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
</head>
<body class="d-flex flex-column h-100">
<header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container">
            <a th:href="@{/balance-module}" class="btn-back">
                <i class="fa fa-3x fa-arrow-circle-left"></i>
            </a>

            <div class="inner-logo">
                <img alt="Banguat" th:src="@{/img/logo_banguat_final.png}" title="Banguat">
                &nbsp;
                <a th:href="@{/logout}" class="btn btn-outline-danger">
                    <i class="fa fa-sign-out"></i>
                    &nbsp;
                    Salir
                </a>
            </div>
        </div>
    </nav>
</header>


<!-- Begin page content -->
<main class="flex-shrink-1">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <h1>Consulta de saldos</h1>
                <div th:if="${#lists.size(accounts) < 3}">
                    <a th:href="@{/balance-module/balance-inquiry/new}" class="btn btn-primary">
                        Aperturar cuenta con Q1,000.00
                    </a>
                </div>
                <br><br>

                <table class="table">
                    <thead>
                    <tr>
                        <th>Moneda</th>
                        <th>NÃºmero</th>
                        <th>Nombre</th>
                        <th>Tipo</th>
                        <th>Disponible</th>
                        <th>Acciones</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="account: ${accounts}">
                        <td>GTQ</td>
                        <td th:text="${account.number}" />
                        <td th:text="${account.name}" />
                        <td th:text="${account.type}" />
                        <td th:text="${account.balance}" />
                        <td>
                            <a th:href="@{/balance-module/account-statement-inquiry/{accountId}(accountId=${account.id})}" class="btn btn-primary">
                                <i class="fa fa-table-list"></i>
                                &nbsp;
                                Transacciones
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>
</main>



<script type="text/javascript" th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/webjars/font-awesome/6.1.0/js/all.min.js}"></script>
<script type="text/javascript" th:src="@{/js/main.js}"></script>
</body>
</html>
