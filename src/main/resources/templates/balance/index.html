<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Módulo de consultas | Banco de Guatemala</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/6.1.0/css/all.min.css}">
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
</head>
<body class="d-flex flex-column h-100">
<header th:insert="homepage/_includes :: inner-header">...</header>

<div id="inner-title">
    <div class="container">
        Módulo de consultas
    </div>
</div>

<!-- Begin page content -->
<main>
    <div class="container main-menu">
        <div class="row">
            <div class="col col-lg-6">
                <a th:href="@{/balance-module/balance-inquiry}">
                    <img th:src="@{/img/saving-money.png}" alt="Consulta de saldos">
                    <div class="title">
                        <h6>Consulta de saldos</h6>
                    </div>
                </a>
            </div>
            <div class="col col-lg-6">
                <a th:href="@{/balance-module/account-statement-inquiry}">
                    <img th:src="@{/img/balance.png}" alt="Consulta de estado de cuenta">
                    <div class="title">
                        <h6>Consulta de estado de cuenta</h6>
                    </div>
                </a>
            </div>
        </div>
        <div class="row">
            <div class="col col-lg-6">
                <a th:href="@{/balance-module/check-inquiry}">
                    <img th:src="@{/img/payment-check.png}" alt="Consulta de cheques">
                    <div class="title">
                        <h6>Consulta de cheques</h6>
                    </div>
                </a>
            </div>
            <div class="col col-lg-6">
                <a th:href="@{/balance-module/card-inquiry}">
                    <img th:src="@{/img/credit.png}" alt="Consulta de tarjetas">
                    <div class="title">
                        <h6>Consulta de tarjetas</h6>
                    </div>
                </a>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12 text-center">
                <a th:href="@{/}" class="btn btn-outline-primary">
                    <i class="fa fa-home"></i>
                    &nbsp;
                    Inicio
                </a>
            </div>
        </div>
    </div>
</main>

<script type="text/javascript" th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/webjars/font-awesome/6.1.0/js/all.min.js}"></script>
<script type="text/javascript" th:src="@{/js/main.js}"></script>
</body>
</html>
