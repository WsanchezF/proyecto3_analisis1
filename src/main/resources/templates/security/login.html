<!DOCTYPE HTML>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login | Banco de Guatemala</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/6.1.0/css/all.min.css}">
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
</head>
<body class="d-flex flex-column h-100">

<header th:insert="homepage/_includes :: header">...</header>
<div th:replace="homepage/_includes :: banner"></div>

<!-- Begin page content -->
<main class="flex-shrink-0">
    <div class="container">
        <div class="row">
            <div class="col-lg-4">
                <div id="info-left">
                    <h6>Misión</h6>
                    <p>Aquí se agrega la misión de la empresa</p>
                    <br><br><br>
                    <h6>Visión</h6>
                    <p>Aquí se agrega la visión de la empresa</p>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="programmer">
                    <img th:src="@{/img/programmer.png}" alt="Programmer">
                </div>
            </div>
            <div class="col-lg-4">
                <div id="security-section">
                    <h6>Configuración de acceso</h6>

                    <div class="text-center text-danger mt-4">
                        <div th:if="${param.error}">
                            Invalid username and password.
                        </div>
                        <div th:if="${param.logout}">
                            You have been logged out.
                        </div>
                    </div>

                    <form method="post" th:action="@{/login}">

                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon-bank">
                                <i class="fa fa-bank"></i>
                            </span>
                            <select name="bank_id" class="form-control" required>
                                <option value="">---</option>
                                <option th:each="bank : ${banks}" th:value="${bank.id}" th:text="${bank.name}"></option>
                            </select>
                        </div>

                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon-username">
                                <i class="fa fa-user"></i>
                            </span>
                            <input name="username" type="text" class="form-control" placeholder="Usuario" required autofocus>
                        </div>

                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon-password">
                                <i class="fa fa-lock"></i>
                            </span>
                            <input name="password" type="password" class="form-control" placeholder="Contraseña" required>
                        </div>

                        <button type="submit" class="btn col-lg-12" value="Submit">
                            <i class="fa fa-sign-in"></i>
                            &nbsp;
                            Iniciar sesión
                        </button>
                    </form>
<!--                    <a th:href="@{/forgot-password}">Recuperar contraseña</a>-->
                    <a th:href="@{/register}">Crear mi nuevo usuario de BG en linea</a>
                </div>
            </div>
        </div>
        <div class="row bottom-buttons">
            <div class="col-lg-12 text-end">
                <a th:href="@{/contact-us}">
                    <i class="fa fa-2xl fa-message"></i>
                </a>
            </div>
        </div>
    </div>
</main>

<script type="text/javascript" th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>
<script type="text/javascript" th:src="@{/webjars/font-awesome/6.1.0/js/all.min.js}"></script>
<script type="text/javascript" th:src="@{/js/main.js}"></script>
</body>
</html>
